<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table>
    <h2>bảng cửu chương</h2>
  </table>
  <script>
      let bien;
      bien = "<table style='border: 5px solid; width: 1000px; height: 200px; border-collapse: collapse; text-align: center'>";
      for (i = 1; i <= 9; i++) {
          bien = bien + "<tr>";
          for (j = 2; j < 10; j++) {
              product = j * i;
              bien = bien + "<td style='border: 1px solid; border-collapse: collapse'>" + j + "x" + i + '=' + product + "</td>";
          }
          bien = bien + '</td>';
      }
      bien = bien + '</table>'
      document.write(bien)
  </script>
</body>
</html>
