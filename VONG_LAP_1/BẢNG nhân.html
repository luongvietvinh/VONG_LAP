<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            text-align: center;
        }

        table {

            background: lightpink;
            color: black;
        }
    </style>
</head>
<body>
<script>
    let sakura;
    sakura = "<table style='border: 5px solid; width: 1000px; height: 100px; text-align: center; border-collapse: collapse;'>"
    for (let i = 1; i <= 9; i++) {
        sakura = sakura + "<tr>";
        for (let j = 2; j < 10; j++) {
            nhân = j * i;
            sakura = sakura + "<td style='border: 1px solid; border-collapse: collapse'>" + j + "X" + i + "=" + nhân + "<td>";
        }
        sakura = sakura + "<td>";
    }
    sakura = sakura + "</table>"
    document.write(sakura)
</script>
</body>
</html>
